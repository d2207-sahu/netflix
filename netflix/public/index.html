  <style>
    body {

    .loader {
      /* Light grey */
      border-top: 16px solid #e50914;
      /* Blue */
      border-radius: 50%;
      opacity: 0.7;
      width: 120px;
      height: 120px;
      animation: spin 0.5s linear infinite;

    @keyframes spin {

      }

      100% {
        transform: rotate(360deg);
      }
    }
